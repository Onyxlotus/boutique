<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Fashion Boutique</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo_block">
                <img src="img/Logo.png" alt="logo" class="logo">
            </div>
            <div class="menu_block">
                <a href="#" class="menu_img">
                    <img src="img/menu.png" alt="" class="menu">
                </a>
                <nav class="menu_list">
                    <a class="menu_list_elem" href="#">Блок1</a>
                    <a class="menu_list_elem" href="#">Блок2</a>
                    <a class="menu_list_elem" href="#">Блок3</a>
                    <a class="menu_list_elem" href="#">Блок4</a>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="main_text">
                    <h1 class="big_text">
                        Embrace your inner dreamer
                    </h1>
                    <h2 class="medium_text">
                        Opening Soon
                    </h2>
                    <p class="downtown">
                        DOWNTOWN LA
                    </p>
                </section>
                <section class="sign_up">
                    <div class="join_text_block">
                        <p class="join_text">
                            Join our newsletter and be the first to know about our new store opening!
                        </p>
                    </div>
                    <form action="" method="get" class="sign_up_form">
                        <div class="text_area">
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>
                        <div class="button_sign">
                            <input type="submit" value="SIGN UP" class="button_sign_up">
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <img src="img/instagram.png" alt="insta" class="insta">
            <img src="img/Twitter.png" alt="twit" class="twit">
            <img src="img/Vector.png" alt="facebook" class="facebook">
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
